<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>AI Poem Generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>AI Poem Generator</h1>
      </header>

      <main>
        <form id="poem-generator-form">
          <input
            type="text"
            placeholder="Enter the topic of the poem"
            autofocus
            required
            autocomplete="off"
            class="instructions"
          />
          <input type="submit" class="submit-button" />
        </form>
        <div class="poem" id="poem"></div>
      </main>

      <footer>
        This AI project was coded by
        <a href="https://github.com/" target="_blank"> Chantel Morris</a>, is
        <a href="https://github.com/chantel44/poem-generator" target="_blank"
          >open-sourced on GitHub</a
        >
        and
        <a href="https://poem-generator-beta.vercel.app/" target="_blank"
          >hosted on Vercel</a
        >
      </footer>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
